home.text.first = The company Taxi-777 was established in 2000.\
   Our company is a customer-oriented company. In the first place in the Taxi-777 guaranteed comfort and safety of the passengers.\
   We greatly appreciate the choice and trust of our customers to our Taxi Service.\
   For more than 20 years, Taxi-777 Company has been doing everything possible to ensure that our passengers receive quality and safe taxi transportation services in Kyiv.
