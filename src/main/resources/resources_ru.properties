home.taxi.title = ТАКСИ В КИЕВЕ ОНЛАЙН
home.benefit.text = ВАША ДОВЕРИЕ, НАША ЗАБОТА!
home.text.first = Компания Такси-777 была основана в 2000 году.\
   Наша компания - клиентоориентированная компания. В первую очередь в Такси-777 гарантирован комфорт и безопасность пассажиров.\
   Мы высоко ценим выбор и доверие наших клиентов к нашей Службе такси.\
   Компания «Такси-777» более 20 лет делает все возможное, чтобы наши пассажиры получали качественные и безопасные услуги такси по Киеву.
home.text.benefit1 = Среди наших постоянных клиентов известные спортсмены, артисты, певцы, украинские компании, представители крупного, среднего и малого бизнеса, почетные гости Украины и Киева.
home.text.benefit2 = Такси-777 обслуживает большое количество семейных и семейных клиентов, причем все пользователи Такси-777 являются членами семьи.
home.text.benefit3 = Нашими постоянными клиентами являются посольства, консульства, международные корпорации, всемирно известные компании, всемирно известные 5- и 4-звездочные отели.

home.taxi.tariff.title = ИНФОРМАЦИЯ О НАШИХ УСЛУГАХ 
home.text.tariff.first = Наша компания Такси предлагает широкий выбор различных автомобилей для любого уровня комфортности.
home.text.tariff.standard = В классе СТАНДАРТ доступны автомобили с просторным салоном, год выпуска не старше 5 лет!
home.text.tariff.comfort = В классе КОМФОРТ доступны автомобили с кондиционером, класс автомобиля - бизнес, салон просторный, автомобиль не старше 3-х годов выпуска!
home.text.tariff.minivan = В классе автомобилей VAN доступны автомобили с количеством мест более 5, \
   кондиционер, класс машины - бизнес, салон просторный, машина не старше 5 года выпуска. Удобна для заказов крупным компаниям!
home.text.tariff.wagon = Если вам нужно перевезти много товаров - мы можем предложить класс автомобиля УНИВЕРСАЛ!

